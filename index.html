<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather Search</h1>
        <input type="text" placeholder="search location" /
      </div>
      <h2>New York</h2>
      <div class="weather">
        <div class="image-block">
          <img
            src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0004_black_low_cloud.png"
            alt=""
          />
          <p>Cloudy</p>
        </div>

        <div class="deg">
          <h6>22 &deg;</h6>
        </div>
        <ul class="time">
          <li>local time: <span>2021-02-24 00:05</span></li>
          <li>country: <span>United States of America</span></li>
        </ul>
        <ul class="details">
          <li>Wind: <span>9 kmph</span></li>
          <li>Precip: <span>0 mm</span></li>
          <li>Pressure: <span>1012 mb</span></li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
